<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BishavMind</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    section {
      padding: 20px;
    }
    h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .clip {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px #000;
    }
    .clip video {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background: #1a1a1a;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>BishavMind</header>

<section>
  <h2>Funny Kids Videos</h2>
  <div class="grid">
    <div class="clip">
      <video src="https://example.com/kids1.mp4" controls></video>
    </div>
    <div class="clip">
      <video src="https://example.com/kids2.mp4" controls></video>
    </div>
  </div>
</section>

<section>
  <h2>Motivational Clips</h2>
  <div class="grid">
    <div class="clip">
      <video src="https://example.com/motivation1.mp4" controls></video>
    </div>
    <div class="clip">
      <video src="https://example.com/motivation2.mp4" controls></video>
    </div>
  </div>
</section>

<section>
  <h2>Funny Gaming Clips</h2>
  <div class="grid">
    <div class="clip">
      <video src="https://example.com/kai-or-arpit.mp4" controls></video>
    </div>
    <div class="clip">
      <video src="https://example.com/minecraft-parkour.mp4" controls></video>
    </div>
  </div>
</section>

<footer>Made with love by Bishav & AI</footer>

</body>
</html>

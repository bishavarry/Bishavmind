<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BishavMind</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav button {
      background-color: #34495e;
      color: white;
      border: none;
      padding: 0.5em 1em;
      margin: 0 0.5em;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #1abc9c;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .video-card {
      background-color: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    video {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BishavMind</h1>
    <nav>
      <button onclick="showNiche('motivational')">Motivational</button>
      <button onclick="showNiche('kids')">Kids</button>
      <button onclick="showNiche('gaming')">Gaming</button>
    </nav>
  </header>

  <main>
    <div id="motivational" class="video-grid">
      <div class="video-card">
        <h3>Push Yourself Daily</h3>
        <video controls><source src="https://www.videvo.net/videvo_files/converted/2017_08/preview/170715_02_Fitness_01.mp449627.webm" type="video/mp4"></video>
      </div>
      <div class="video-card">
        <h3>Never Give Up</h3>
        <video controls><source src="https://cdn.videvo.net/videvo_files/video/premium/video0232/large_watermarked/902_902-0077_preview.mp4" type="video/mp4"></video>
      </div>
    </div>

    <div id="kids" class="video-grid" style="display:none;">
      <div class="video-card">
        <h3>Learning ABCs</h3>
        <video controls><source src="https://cdn.videvo.net/videvo_files/video/free/video0463/thumbnails/_import_617c0f3519ff80.89369831.large.mp4" type="video/mp4"></video>
      </div>
      <div class="video-card">
        <h3>Fun with Shapes</h3>
        <video controls><source src="https://cdn.videvo.net/videvo_files/video/free/video0462/thumbnails/_import_6178ef23b8e4a0.74468287.large.mp4" type="video/mp4"></video>
      </div>
    </div>

    <div id="gaming" class="video-grid" style="display:none;">
      <div class="video-card">
        <h3>Kai Cenat Reacts</h3>
        <video controls><source src="https://cdn.videvo.net/videvo_files/video/free/video0439/thumbnails/_import_615af2a66f6ea5.73940544.large.mp4" type="video/mp4"></video>
      </div>
      <div class="video-card">
        <h3>Subway Surfers Gameplay</h3>
        <video controls><source src="https://cdn.videvo.net/videvo_files/video/free/video0450/thumbnails/_import_616982bcb01fc5.56310396.large.mp4" type="video/mp4"></video>
      </div>
    </div>
  </main>

  <script>
    function showNiche(niche) {
      document.getElementById('motivational').style.display = 'none';
      document.getElementById('kids').style.display = 'none';
      document.getElementById('gaming').style.display = 'none';
      document.getElementById(niche).style.display = 'grid';
    }

    // Show motivational niche by default
    showNiche('motivational');
  </script>
</body>
</html>

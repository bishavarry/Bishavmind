<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bishavmind - Motivational Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .video-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
      cursor: pointer;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .video-card iframe {
      width: 100%;
      height: 200px;
    }
    .video-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<header>Bishavmind ?? - Daily Motivational Boost</header>

<div class="grid" id="videoGrid">
  <!-- Videos will come here -->
</div>

<script>
// Temporary example videos (later we connect Auto API here)
const videos = [
  { id: 'ZXsQAXx_ao0', title: 'Motivational Video 1' },
  { id: 'mgmVOuLgFB0', title: 'Motivational Video 2' },
  { id: 'wnHW6o8WMas', title: 'Motivational Video 3' },
  { id: 'mgmgwoBFOl0', title: 'Motivational Video 4' },
  // Add more if needed
];

const grid = document.getElementById('videoGrid');

videos.forEach(video => {
  const card = document.createElement('div');
  card.className = 'video-card';
  card.innerHTML = `
    <iframe src="https://www.youtube.com/embed/${video.id}" frameborder="0" allowfullscreen></iframe>
    <div class="video-title">${video.title}</div>
  `;
  card.onclick = () => {
    window.location.href = `video.html?id=${video.id}&title=${encodeURIComponent(video.title)}`;
  };
  grid.appendChild(card);
});
</script>

</body>
</html>
